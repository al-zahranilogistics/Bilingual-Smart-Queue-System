        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --accent-teal: #06b6d4;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
        }
        
        body { 
            font-family: 'Cairo', 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }
        
        .arabic { font-family: 'Cairo', sans-serif; }
        .english { font-family: 'Inter', sans-serif; direction: ltr; text-align: left; }
        
        /* TV Landscape Mode */
        .tv-container {
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
        }
        
        @media (max-aspect-ratio: 16/9) {
            .tv-container {
                height: 100vh;
                width: 177.78vh;
                max-width: 100vw;
            }
        }
        
        .ticket-glow {
            text-shadow: 
                0 0 20px rgba(59, 130, 246, 0.7),
                0 0 40px rgba(59, 130, 246, 0.5),
                0 0 60px rgba(59, 130, 246, 0.3);
        }
        
        .glow-border {
            border: 3px solid;
            border-image: linear-gradient(45deg, var(--secondary-blue), var(--accent-teal)) 1;
        }
        
        .neon-pulse {
            animation: neonPulse 2s infinite alternate;
        }
        
        @keyframes neonPulse {
            from {
                box-shadow: 0 0 10px rgba(59, 130, 246, 0.4),
                          0 0 20px rgba(59, 130, 246, 0.3),
                          0 0 30px rgba(59, 130, 246, 0.2);
            }
            to {
                box-shadow: 0 0 15px rgba(59, 130, 246, 0.6),
                          0 0 30px rgba(59, 130, 246, 0.4),
                          0 0 45px rgba(59, 130, 246, 0.3);
            }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-marquee { animation: marquee 30s linear infinite; }
        
        /* Professional Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-green), #34d399);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-red), #f87171);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        /* Professional Icons */
        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: white;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        // Generate unique ticket number (1-20000, no separators)
        function generateTicketNumber(deptPrefix, lastNumber) {
            const nextNum = (lastNumber || 0) + 1;
            // Reset to 1 if exceeds max
            const actualNum = nextNum > CONFIG.maxTicketNumber ? 1 : nextNum;
            // Return as plain number without separators
            return `${actualNum}`;
        }

        // Speech announcement function
        function speakAnnouncement(ticketNumber, roomAr, roomEn) {
            if ('speechSynthesis' in window) {
                // Arabic announcement
                const arabicText = `التذكرة رقم ${ticketNumber}، يرجى التوجه إلى ${roomAr}`;
                const englishText = `Ticket number ${ticketNumber}, please proceed to ${roomEn}`;
                
                const utteranceAr = new SpeechSynthesisUtterance(arabicText);
                utteranceAr.lang = 'ar-SA';
                utteranceAr.rate = 0.9;
                
                const utteranceEn = new SpeechSynthesisUtterance(englishText);
                utteranceEn.lang = 'en-US';
                utteranceEn.rate = 0.9;
                
                // Speak Arabic first, then English
                speechSynthesis.speak(utteranceAr);
                
                utteranceAr.onend = () => {
                    setTimeout(() => {
                        speechSynthesis.speak(utteranceEn);
                    }, 500);
                };
            }
        }

        function App() {
            const [view, setView] = useState('kiosk');
            const [queue, setQueue] = useState(() => {
                const saved = localStorage.getItem('zahrani_queue');
                return saved ? JSON.parse(saved) : [];
            });
            const [lastNumbers, setLastNumbers] = useState(() => {
                const saved = localStorage.getItem('zahrani_nums');
                return saved ? JSON.parse(saved) : {};
            });
            const [activeDept, setActiveDept] = useState(null);
            const [successTicket, setSuccessTicket] = useState(null);
            const [adminCode, setAdminCode] = useState('');
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [adminError, setAdminError] = useState('');
            const [language, setLanguage] = useState('ar');
            const [currentTime, setCurrentTime] = useState(new Date());

            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('zahrani_queue', JSON.stringify(queue));
                localStorage.setItem('zahrani_nums', JSON.stringify(lastNumbers));
            }, [queue, lastNumbers]);

            // Update time
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const t = LANGUAGES[language];
            const isRTL = language === 'ar';

            // Generate ticket
            const issueTicket = (deptId) => {
                const dept = DEPARTMENTS.find(d => d.id === deptId);
                const ticketNumber = generateTicketNumber(dept.prefix, lastNumbers[deptId]);
                
                const ticket = {
                    id: Date.now() + Math.random(),
                    number: ticketNumber,
                    deptId,
                    deptPrefix: dept.prefix,
                    status: 'waiting',
                    timestamp: Date.now(),
                    displayText: `${dept.prefix}${ticketNumber}`
                };
                
                setQueue([...queue, ticket]);
                setLastNumbers({...lastNumbers, [deptId]: parseInt(ticketNumber)});
                setSuccessTicket(ticket);
                
                setTimeout(() => setSuccessTicket(null), 4000);
            };

            // Call ticket
            const callTicket = (ticket) => {
                const dept = DEPARTMENTS.find(d => d.id === ticket.deptId);
                const updatedQueue = queue.map(t => 
                    t.id === ticket.id ? {...t, status: 'called', timestamp: Date.now()} : t
                );
                setQueue(updatedQueue);
                speakAnnouncement(ticket.number, dept.roomAr, dept.roomEn);
            };

            // Admin login
            const handleAdminLogin = () => {
                if (adminCode === CONFIG.adminCode) {
                    setView('admin');
                    setShowAdminLogin(false);
                    setAdminCode('');
                    setAdminError('');
                } else {
                    setAdminError(isRTL ? 'كود الدخول غير صحيح' : 'Incorrect access code');
                }
            };

            // Get called tickets
            const calledTickets = useMemo(() => 
                queue.filter(t => t.status === 'called')
                     .sort((a, b) => b.timestamp - a.timestamp),
                [queue]
            );

            // Format time
            const formatTime = (date) => {
                return date.toLocaleTimeString(isRTL ? 'ar-SA' : 'en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const formatDate = (date) => {
                return date.toLocaleDateString(isRTL ? 'ar-SA' : 'en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            };

            // Render based on view
            return (
                <div className="min-h-screen flex flex-col" dir={isRTL ? 'rtl' : 'ltr'}>

                                            onChange={(e) => setAdminCode(e.target.value)}

                                        />

                    {/* Main Content */}
                    <main className="flex-1">
                        {/* Visitor Kiosk */}
                        {view === 'kiosk' && (
                            <div className="max-w-6xl mx-auto px-4 py-8">

                                    {DEPARTMENTS.map(dept => (
                                        <button

                                            className="card hover:border-blue-300 text-left"
                                        >
                                            <div className="flex flex-col items-center text-center">
                                                <div 
                                                    className="icon-wrapper"
                                                    style={{ backgroundColor: dept.color }}
                                                >
                                                    <i className={dept.icon}></i>
                                                </div>
                                                <h3 className="text-lg font-bold text-gray-800 mb-2">
                                                    {language === 'ar' ? dept.nameAr : dept.nameEn}
                                                </h3>
                                                <div className="text-sm text-gray-500 mb-3">
                                                    {language === 'ar' ? dept.roomAr : dept.roomEn}
                                                </div>
                                                <div className="mt-2">
                                                    <div className="text-2xl font-bold text-gray-700">
                                                        {lastNumbers[dept.id] || 0}
                                                    </div>
                                                    <div className="text-xs text-gray-500">{t.lastNumber}</div>
                                                </div>
                                            </div>
                                        </button>
                                    ))}
                                </div>
                                
                                {/* Instructions */}
                                <div className="card bg-blue-50 border-blue-100">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <i className="fas fa-info-circle text-blue-500"></i>
                                        {t.instructions}
                                    </h3>
                                    <ol className={`space-y-2 text-gray-700 ${isRTL ? 'list-decimal pr-5' : 'list-decimal pl-5'}`}>
                                        <li>{t.instruction1}</li>
                                        <li>{t.instruction2}</li>
                                        <li>{t.instruction3}</li>
                                        <li>{t.instruction4}</li>
                                        <li>{t.instruction5}</li>
                                    </ol>
                                </div>
                            </div>
                        )}

                        {/* Display Screen (TV Mode) */}
                        {view === 'display' && (
                            <div className="tv-container mx-auto">
                                <div className="h-full flex flex-col">
                                    {/* Header */}
                                    <div className="bg-gradient-to-r from-blue-900 to-blue-800 text-white p-4">
                                        <div className="flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <div className="bg-white p-2 rounded-lg">
                                                    <i className="fas fa-truck text-2xl text-blue-600"></i>
                                                </div>
                                                <div>
                                                    <h1 className="text-2xl md:text-3xl font-bold arabic">
                                                        {CONFIG.companyName.ar}
                                                    </h1>
                                                    <h1 className="text-xl md:text-2xl font-bold english">
                                                        {CONFIG.companyName.en}
                                                    </h1>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-3xl md:text-4xl font-mono font-bold">
                                                    {formatTime(currentTime)}
                                                </div>
                                                <div className="text-sm opacity-80">
                                                    {formatDate(currentTime)}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Main Display Area */}
                                    <div className="flex-1 flex p-4">
                                        {/* Current Call - Large Display */}
                                        <div className="flex-1 flex flex-col items-center justify-center">
                                            <div className="text-center space-y-8">
                                                <div className="text-blue-400 text-2xl font-bold">
                                                    {t.currentCall}
                                                </div>
                                                
                                                {calledTickets[0] ? (
                                                    <>
                                                        <div className="relative">
                                                            <div className="text-[20vw] md:text-[25vw] font-black text-white ticket-glow">
                                                                {calledTickets[0].displayText}
                                                            </div>
                                                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-[10vw] opacity-20">
                                                                <i className={DEPARTMENTS.find(d => d.id === calledTickets[0].deptId)?.icon}></i>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="space-y-2">
                                                            <div className="text-3xl md:text-4xl font-bold text-blue-300 arabic">
                                                                {DEPARTMENTS.find(d => d.id === calledTickets[0].deptId)?.roomAr}
                                                            </div>
                                                            <div className="text-2xl md:text-3xl font-bold text-blue-300 english">
                                                                {DEPARTMENTS.find(d => d.id === calledTickets[0].deptId)?.roomEn}
                                                            </div>
                                                        </div>
                                                    </>
                                                ) : (
                                                    <div className="space-y-6">
                                                        <div className="text-[15vw] opacity-30">
                                                            <i className="fas fa-clock"></i>
                                                        </div>
                                                        <div className="space-y-2">
                                                            <div className="text-4xl text-gray-400 arabic">{t.waitingService}</div>
                                                            <div className="text-3xl text-gray-400 english">Waiting for service...</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                        
                                        {/* Recent Calls Sidebar */}
                                        <div className="w-1/3 bg-black/30 backdrop-blur-sm p-4 rounded-l-2xl">
                                            <h3 className="text-xl font-bold text-white mb-4 border-b border-blue-500 pb-2">
                                                {t.recentCalls}
                                            </h3>
                                            <div className="space-y-3 overflow-y-auto h-[calc(100%-3rem)]">
                                                {calledTickets.slice(1, 6).map(ticket => (
                                                    <div 
                                                        key={ticket.id}
                                                        className="bg-black/40 p-4 rounded-xl border-r-4"
                                                        style={{ borderColor: DEPARTMENTS.find(d => d.id === ticket.deptId)?.color }}
                                                    >
                                                        <div className="flex justify-between items-center">
                                                            <div className="text-3xl font-bold text-white">
                                                                {ticket.displayText}
                                                            </div>
                                                            <i className={DEPARTMENTS.find(d => d.id === ticket.deptId)?.icon + " text-xl"}></i>
                                                        </div>
                                                        <div className="text-gray-300 text-sm mt-1">
                                                            {formatTime(new Date(ticket.timestamp))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Ticker */}
                                    <div className="bg-gradient-to-r from-blue-800 to-blue-600 py-2 overflow-hidden">
                                        <div className="animate-marquee whitespace-nowrap text-lg font-medium">
                                            <span className="mx-8">{t.welcomeMessage}</span>
                                            <span className="mx-8">•</span>
                                            <span className="mx-8">{t.systemMessage}</span>
                                            <span className="mx-8">•</span>
                                            <span className="mx-8">{t.holdTicket}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Admin Panel */}
                        {view === 'admin' && (
                            <div className="max-w-7xl mx-auto px-4 py-8">
                                {!activeDept ? (
                                    // Department Selection
                                    <div className="space-y-8">
                                        <div className="text-center">
                                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                                {t.controlPanel}
                                            </h1>
                                            <p className="text-gray-600">{t.selectDeptControl}</p>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {DEPARTMENTS.map(dept => {
                                                const waitingCount = queue.filter(t => 
                                                    t.deptId === dept.id && t.status === 'waiting'
                                                ).length;
                                                
                                                return (
                                                    <button
                                                        key={dept.id}
                                                        onClick={() => setActiveDept(dept.id)}
                                                        className="card hover:border-blue-300"
                                                    >
                                                        <div className="flex items-center gap-4">
                                                            <div 
                                                                className="icon-wrapper"
                                                                style={{ backgroundColor: dept.color }}
                                                            >
                                                                <i className={dept.icon}></i>
                                                            </div>
                                                            <div className="text-left flex-1">
                                                                <h3 className="font-bold text-gray-800">
                                                                    {language === 'ar' ? dept.nameAr : dept.nameEn}
                                                                </h3>
                                                                <p className="text-sm text-gray-500">
                                                                    {language === 'ar' ? dept.roomAr : dept.roomEn}
                                                                </p>
                                                                <div className="mt-2">
                                                                    <div className="flex justify-between items-center">
                                                                        <span className="text-gray-600">{t.waiting}:</span>
                                                                        <span className="text-xl font-bold" style={{ color: dept.color }}>
                                                                            {waitingCount}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </button>
                                                );
                                            })}
                                        </div>
                                        
                                        <div className="flex justify-center gap-4">
                                            <button
                                                onClick={() => setView('kiosk')}
                                                className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition"
                                            >
                                                {t.returnToKiosk}
                                            </button>
                                            <button
                                                onClick={() => window.open(window.location.href + '?view=display', '_blank', 'width=1920,height=1080')}
                                                className="px-6 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition"
                                            >
                                                {t.openDisplay}
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    // Department Management
                                    <div className="space-y-6">
                                        <div className="card bg-gradient-to-r from-blue-600 to-blue-700 text-white">
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-4">
                                                    <button
                                                        onClick={() => setActiveDept(null)}
                                                        className="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition"
                                                    >
                                                        <i className="fas fa-arrow-left"></i>
                                                    </button>
                                                    <div>
                                                        <h2 className="text-2xl font-bold">
                                                            {language === 'ar' ? 
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.nameAr :
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.nameEn}
                                                        </h2>
                                                        <p className="opacity-90">
                                                            {language === 'ar' ? 
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.roomAr :
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.roomEn}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-3xl font-bold">
                                                        {lastNumbers[activeDept] || 0}
                                                    </div>
                                                    <div className="text-sm opacity-80">{t.lastNumber}</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {/* Waiting Queue */}
                                            <div className="card">
                                                <h3 className="text-xl font-bold text-gray-800 mb-4">
                                                    {t.waitingList} ({queue.filter(t => t.deptId === activeDept && t.status === 'waiting').length})
                                                </h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {queue
                                                        .filter(t => t.deptId === activeDept && t.status === 'waiting')
                                                        .map(ticket => (
                                                            <div key={ticket.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg border">
                                                                <div>
                                                                    <div className="text-2xl font-bold text-gray-800">
                                                                        {ticket.displayText}
                                                                    </div>
                                                                    <div className="text-sm text-gray-500">
                                                                        {formatTime(new Date(ticket.timestamp))}
                                                                    </div>
                                                                </div>
                                                                <button
                                                                    onClick={() => callTicket(ticket)}
                                                                    className="btn-primary"
                                                                >
                                                                    <i className="fas fa-bullhorn mr-2"></i>
                                                                    {t.call}
                                                                </button>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                            
                                            {/* Called Tickets */}
                                            <div className="card">
                                                <h3 className="text-xl font-bold text-gray-800 mb-4">
                                                    {t.calledTickets} ({queue.filter(t => t.deptId === activeDept && t.status === 'called').length})
                                                </h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {queue
                                                        .filter(t => t.deptId === activeDept && t.status === 'called')
                                                        .map(ticket => (
                                                            <div key={ticket.id} className="p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg border border-green-200">
                                                                <div className="text-center mb-4">
                                                                    <div className="text-3xl font-bold text-gray-800">
                                                                        {ticket.displayText}
                                                                    </div>
                                                                    <div className="text-sm text-gray-500">
                                                                        {formatTime(new Date(ticket.timestamp))}
                                                                    </div>
                                                                </div>
                                                                <div className="flex gap-2">
                                                                    <button
                                                                        onClick={() => callTicket(ticket)}
                                                                        className="btn-success flex-1"
                                                                    >
                                                                        <i className="fas fa-redo mr-2"></i>
                                                                        {t.recall}
                                                                    </button>
                                                                    <button
                                                                        onClick={() => {
                                                                            setQueue(queue.map(t => 
                                                                                t.id === ticket.id ? {...t, status: 'done'} : t
                                                                            ));
                                                                        }}
                                                                        className="btn-danger flex-1"
                                                                    >
                                                                        <i className="fas fa-check mr-2"></i>
                                                                        {t.finish}
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    {view !== 'display' && (
                        <footer className="bg-gray-800 text-white py-6">
                            <div className="max-w-7xl mx-auto px-4">
                                <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-truck text-2xl text-blue-300"></i>
                                        <div>
                                            <div className="font-bold">{CONFIG.companyName[language]}</div>
                                            <div className="text-sm text-gray-400">{CONFIG.systemName[language]}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="text-center text-gray-300">
                                        <div>© 2025 {t.allRights}</div>
                                        <div className="text-sm mt-1">
                                            {t.techSupport}: {CONFIG.adminCode}
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-4">
                                        <a href="./?view=kiosk" className="text-gray-300 hover:text-white">
                                            {t.visitorKiosk}
                                        </a>
                                        <a href="./?view=display" target="_blank" className="text-gray-300 hover:text-white">
                                            {t.displayScreen}
                                        </a>
                                        <a href="./?view=admin" className="text-gray-300 hover:text-white">
                                            {t.adminPanel}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    )}
                </div>
            );
        }

        // Initialize the app
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        
        // Check URL parameters for view
        const urlParams = new URLSearchParams(window.location.search);
        const requestedView = urlParams.get('view');
        
        if (requestedView) {
            setTimeout(() => {
                const rootElement = document.getElementById('root');
                const appInstance = rootElement._reactRootContainer?._internalRoot?.current?.child?.stateNode;
                if (appInstance) {
                    appInstance.setState({ view: requestedView });
                }
            }, 100);
        }
    </script>
</body>
</html>
