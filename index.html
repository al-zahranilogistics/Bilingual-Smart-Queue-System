            0% { transform: translateX(100%); }

        .animate-slide-in { animation: slideIn 0.5s ease-out; }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

            background: linear-gradient(135deg, var(--success-green), #34d399);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;

            background: linear-gradient(135deg, var(--danger-red), #f87171);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }

            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

            width: 60px;
            height: 60px;
            border-radius: 15px;

            font-size: 24px;

            width: 8px;

            background: #f1f5f9;

                                            </h1>
                                            <p className="text-gray-600">{t.selectDeptControl}</p>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {DEPARTMENTS.map(dept => {
                                                const waitingCount = queue.filter(t => 
                                                    t.deptId === dept.id && t.status === 'waiting'
                                                ).length;
                                                const vipCount = queue.filter(t => 
                                                    t.deptId === dept.id && t.status === 'waiting' && t.isVip
                                                ).length;
                                                
                                                return (
                                                    <button
                                                        key={dept.id}
                                                        onClick={() => setActiveDept(dept.id)}
                                                        className="card hover:border-blue-300"
                                                    >
                                                        <div className="flex items-center gap-4">
                                                            <div 
                                                                className="icon-wrapper"
                                                                style={{ backgroundColor: dept.color }}
                                                            >
                                                                <i className={dept.icon}></i>
                                                            </div>
                                                            <div className="text-left flex-1">
                                                                <h3 className="font-bold text-gray-800">
                                                                    {language === 'ar' ? dept.nameAr : dept.nameEn}
                                                                </h3>
                                                                <p className="text-sm text-gray-500">
                                                                    {language === 'ar' ? dept.roomAr : dept.roomEn}
                                                                </p>
                                                                <div className="mt-2">
                                                                    <div className="flex justify-between items-center">
                                                                        <span className="text-gray-600">{t.waiting}:</span>
                                                                        <span className="text-xl font-bold" style={{ color: dept.color }}>
                                                                            {waitingCount}
                                                                        </span>
                                                                    </div>
                                                                    {vipCount > 0 && (
                                                                        <div className="flex justify-between items-center mt-1">
                                                                            <span className="text-yellow-600 text-sm">VIP:</span>
                                                                            <span className="text-lg font-bold text-yellow-600">
                                                                                {vipCount}
                                                                            </span>
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </button>
                                                );
                                            })}
                                        </div>
                                        
                                        <div className="flex justify-center gap-4">
                                            <a
                                                href="?view=kiosk"
                                                className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition"
                                            >
                                                {t.returnToKiosk}
                                            </a>
                                            <a
                                                href="?view=display"
                                                target="_blank"
                                                className="px-6 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition"
                                            >
                                                {t.openDisplay}
                                            </a>
                                        </div>
                                    </div>
                                ) : (
                                    // Department Management
                                    <div className="space-y-6">
                                        <div className="card bg-gradient-to-r from-blue-600 to-blue-700 text-white">
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-4">
                                                    <button
                                                        onClick={() => setActiveDept(null)}
                                                        className="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition"
                                                    >
                                                        <i className="fas fa-arrow-left"></i>
                                                    </button>
                                                    <div>
                                                        <h2 className="text-2xl font-bold">
                                                            {language === 'ar' ? 
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.nameAr :
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.nameEn}
                                                        </h2>
                                                        <p className="opacity-90">
                                                            {language === 'ar' ? 
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.roomAr :
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.roomEn}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-3xl font-bold">
                                                        {lastNumbers[activeDept] || 0}
                                                    </div>
                                                    <div className="text-sm opacity-80">{t.lastNumber}</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {/* Waiting Queue */}
                                            <div className="card">
                                                <h3 className="text-xl font-bold text-gray-800 mb-4">
                                                    {t.waitingList} ({queue.filter(t => t.deptId === activeDept && t.status === 'waiting').length})
                                                </h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {queue
                                                        .filter(t => t.deptId === activeDept && t.status === 'waiting')
                                                        .map(ticket => (
                                                            <div key={ticket.id} className={`flex justify-between items-center p-3 rounded-lg border ${ticket.isVip ? 'bg-yellow-50 border-yellow-200' : 'bg-gray-50'}`}>
                                                                <div>
                                                                    <div className="flex items-center gap-2">
                                                                        <div className="text-2xl font-bold text-gray-800">
                                                                            {ticket.displayText}
                                                                        </div>
                                                                        {ticket.isVip && (
                                                                            <span className="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">
                                                                                VIP
                                                                            </span>
                                                                        )}
                                                                    </div>
                                                                    <div className="text-sm text-gray-500">
                                                                        {formatTime(new Date(ticket.timestamp))}
                                                                    </div>
                                                                </div>
                                                                <button
                                                                    onClick={() => callTicket(ticket)}
                                                                    className="btn-primary"
                                                                >
                                                                    <i className="fas fa-bullhorn mr-2"></i>
                                                                    {t.call}
                                                                </button>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                            
                                            {/* Called Tickets */}
                                            <div className="card">
                                                <h3 className="text-xl font-bold text-gray-800 mb-4">
                                                    {t.calledTickets} ({queue.filter(t => t.deptId === activeDept && t.status === 'called').length})
                                                </h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {queue
                                                        .filter(t => t.deptId === activeDept && t.status === 'called')
                                                        .map(ticket => (
                                                            <div key={ticket.id} className={`p-4 rounded-lg border ${ticket.isVip ? 'bg-gradient-to-r from-yellow-50 to-amber-50 border-yellow-200' : 'bg-gradient-to-r from-green-50 to-emerald-50 border-green-200'}`}>
                                                                <div className="text-center mb-4">
                                                                    <div className="flex items-center justify-center gap-2">
                                                                        <div className="text-3xl font-bold text-gray-800">
                                                                            {ticket.displayText}
                                                                        </div>
                                                                        {ticket.isVip && (
                                                                            <span className="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">
                                                                                VIP
                                                                            </span>
                                                                        )}
                                                                    </div>
                                                                    <div className="text-sm text-gray-500">
                                                                        {formatTime(new Date(ticket.timestamp))}
                                                                    </div>
                                                                </div>
                                                                <div className="flex gap-2">
                                                                    <button
                                                                        onClick={() => callTicket(ticket)}
                                                                        className="btn-success flex-1"
                                                                    >
                                                                        <i className="fas fa-redo mr-2"></i>
                                                                        {t.recall}
                                                                    </button>
                                                                    <button
                                                                        onClick={() => {
                                                                            const updatedQueue = queue.map(t => 
                                                                                t.id === ticket.id ? {...t, status: 'done'} : t
                                                                            );
                                                                            setQueue(updatedQueue);
                                                                            QueueManager.saveQueue(updatedQueue);
                                                                        }}
                                                                        className="btn-danger flex-1"
                                                                    >
                                                                        <i className="fas fa-check mr-2"></i>
                                                                        {t.finish}
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {/* System Info */}
                                <div className="card mt-6 bg-gray-50">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                                        <div>
                                            <div className="text-2xl font-bold text-blue-600">
                                                {queue.filter(t => t.status === 'waiting').length}
                                            </div>
                                            <div className="text-gray-600">{t.waitingList}</div>
                                        </div>
                                        <div>
                                            <div className="text-2xl font-bold text-green-600">
                                                {queue.filter(t => t.status === 'called').length}
                                            </div>
                                            <div className="text-gray-600">{t.calledTickets}</div>
                                        </div>
                                        <div>
                                            <div className="text-2xl font-bold text-purple-600">
                                                {queue.filter(t => t.isVip).length}
                                            </div>
                                            <div className="text-gray-600">ØªØ°Ø§ÙƒØ± VIP</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    {view !== 'display' && (
                        <footer className="bg-gray-800 text-white py-6">
                            <div className="max-w-7xl mx-auto px-4">
                                <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-truck text-2xl text-blue-300"></i>
                                        <div>
                                            <div className="font-bold">{CONFIG.companyName[language]}</div>
                                            <div className="text-sm text-gray-400">{CONFIG.systemName[language]}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="text-center text-gray-300">
                                        <div>Â© 2025 {t.allRights}</div>
                                        <div className="text-sm mt-1">
                                            {t.techSupport}: {CONFIG.adminCode}
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-wrap gap-4">
                                        <a href="?view=kiosk" className="text-gray-300 hover:text-white">
                                            {t.visitorKiosk}
                                        </a>
                                        <a href="?view=display" target="_blank" className="text-gray-300 hover:text-white">
                                            {t.displayScreen}
                                        </a>
                                        <a href="?view=admin" className="text-gray-300 hover:text-white">
                                            {t.adminPanel}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    )}
                </div>
            );
        }

        // Initialize the app
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
