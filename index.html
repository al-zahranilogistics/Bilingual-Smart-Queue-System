        // Centralized Data Management with Real-time Sync
        class QueueManager {
            static STORAGE_KEY = 'zahrani_system_data';
            static BROADCAST_CHANNEL = 'zahrani_queue_channel';
            static SYNC_INTERVAL = CONFIG.syncInterval;
            
            static getData() {
                try {
                    const data = JSON.parse(localStorage.getItem(this.STORAGE_KEY) || '{}');
                    return {
                        queue: data.queue || [],
                        lastNumbers: data.lastNumbers || {},
                        appointments: data.appointments || [],
                        lastSync: data.lastSync || 0,
                        ...data
                    };
                } catch (error) {
                    console.error('Error loading data:', error);
                    return { queue: [], lastNumbers: {}, appointments: [], lastSync: 0 };
                }
            }
            
            static saveData(data) {
                try {
                    const now = Date.now();
                    const fullData = {
                        ...data,
                        lastSync: now,
                        version: '1.0'
                    };
                    
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(fullData));
                    
                    // Broadcast changes to other tabs/windows
                    if (typeof BroadcastChannel !== 'undefined') {
                        const channel = new BroadcastChannel(this.BROADCAST_CHANNEL);
                        channel.postMessage({
                            type: 'data_updated',
                            data: fullData,
                            timestamp: now
                        });
                        channel.close();
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Error saving data:', error);
                    return false;
                }
            }
            
            static addTicket(ticket) {
                const data = this.getData();
                data.queue.push(ticket);
                data.lastNumbers[ticket.deptId] = parseInt(ticket.number);
                return this.saveData(data);
            }
            
            static updateTicket(ticketId, updates) {
                const data = this.getData();
                const ticketIndex = data.queue.findIndex(t => t.id === ticketId);
                if (ticketIndex !== -1) {
                    data.queue[ticketIndex] = { ...data.queue[ticketIndex], ...updates };
                    return this.saveData(data);
                }
                return false;
            }
            
            static addAppointment(appointment) {
                const data = this.getData();
                data.appointments.push(appointment);
                return this.saveData(data);
            }
            
            static generateTicketNumber(deptId) {
                const data = this.getData();
                const lastNumber = data.lastNumbers[deptId] || 0;
                const nextNum = lastNumber + 1;
                const actualNum = nextNum > CONFIG.maxTicketNumber ? 1 : nextNum;
                return `${actualNum}`;
            }
            
            static generateAppointmentNumber() {
                const data = this.getData();
                const lastAppointmentNumber = data.lastAppointmentNumber || 0;
                return `APP-${String(lastAppointmentNumber + 1).padStart(4, '0')}`;
            }
            
            static subscribe(callback) {
                if (typeof BroadcastChannel !== 'undefined') {
                    const channel = new BroadcastChannel(this.BROADCAST_CHANNEL);
                    
                    const messageHandler = (event) => {
                        if (event.data.type === 'data_updated') {
                            callback(event.data.data);
                        }
                    };
                    
                    channel.addEventListener('message', messageHandler);
                    
                    return () => {
                        channel.removeEventListener('message', messageHandler);
                        channel.close();
                    };
                }
                return () => {};
            }
        }

        // Generate time slots
        function generateTimeSlots() {
            const slots = [];
            const startHour = CONFIG.workingHours.start;
            const endHour = CONFIG.workingHours.end;
            const interval = CONFIG.appointmentDuration;
            
            for (let hour = startHour; hour < endHour; hour++) {
                for (let minute = 0; minute < 60; minute += interval) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push(time);
                }
            }
            return slots;
        }

        // Generate next 7 days
        function generateNextDays() {
            const days = [];
            const today = new Date();
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                days.push({
                    date: date.toISOString().split('T')[0],
                    day: date.getDate(),
                    month: date.toLocaleString('ar-SA', { month: 'long' }),
                    weekday: date.toLocaleString('ar-SA', { weekday: 'long' }),
                    isToday: i === 0
                });
            }
            
            return days;
        }

                utteranceAr.lang = 'ar-SA';
                utteranceAr.rate = 0.9;
                
                const utteranceEn = new SpeechSynthesisUtterance(englishText);
                utteranceEn.lang = 'en-US';

                speechSynthesis.speak(utteranceAr);
                
                utteranceAr.onend = () => {

                                                        <div className="relative">
                                                            <div className="text-[20vw] md:text-[25vw] font-black text-white ticket-glow">
                                                                {calledTickets[0].displayText}
                                                            </div>
                                                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-[10vw] opacity-20">
                                                                <i className={DEPARTMENTS.find(d => d.id === calledTickets[0].deptId)?.icon}></i>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="space-y-2">
                                                            <div className="text-3xl md:text-4xl font-bold text-blue-300 arabic">
                                                                {DEPARTMENTS.find(d => d.id === calledTickets[0].deptId)?.roomAr}
                                                            </div>
                                                            <div className="text-2xl md:text-3xl font-bold text-blue-300 english">
                                                                {DEPARTMENTS.find(d => d.id === calledTickets[0].deptId)?.roomEn}
                                                            </div>
                                                        </div>
                                                    </>
                                                ) : (
                                                    <div className="space-y-6">
                                                        <div className="text-[15vw] opacity-30">
                                                            <i className="fas fa-clock"></i>
                                                        </div>
                                                        <div className="space-y-2">
                                                            <div className="text-4xl text-gray-400 arabic">{t.waitingService}</div>
                                                            <div className="text-3xl text-gray-400 english">Waiting for service...</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                        
                                        {/* Recent Calls Sidebar */}
                                        <div className="w-1/3 bg-black/30 backdrop-blur-sm p-4 rounded-l-2xl">
                                            <h3 className="text-xl font-bold text-white mb-4 border-b border-blue-500 pb-2">
                                                {t.recentCalls}
                                            </h3>
                                            <div className="space-y-3 overflow-y-auto h-[calc(100%-3rem)]">
                                                {calledTickets.slice(1, 6).map(ticket => (
                                                    <div 
                                                        key={ticket.id}
                                                        className="bg-black/40 p-4 rounded-xl border-r-4"
                                                        style={{ borderColor: DEPARTMENTS.find(d => d.id === ticket.deptId)?.color }}
                                                    >
                                                        <div className="flex justify-between items-center">
                                                            <div className="text-3xl font-bold text-white">
                                                                {ticket.displayText}
                                                            </div>
                                                            <i className={DEPARTMENTS.find(d => d.id === ticket.deptId)?.icon + " text-xl"}></i>
                                                        </div>
                                                        <div className="text-gray-300 text-sm mt-1">
                                                            {formatTime(new Date(ticket.timestamp))}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Ticker */}
                                    <div className="bg-gradient-to-r from-blue-800 to-blue-600 py-2 overflow-hidden">
                                        <div className="animate-marquee whitespace-nowrap text-lg font-medium">
                                            <span className="mx-8">{t.welcomeMessage}</span>
                                            <span className="mx-8">•</span>
                                            <span className="mx-8">{t.systemMessage}</span>
                                            <span className="mx-8">•</span>
                                            <span className="mx-8">{t.holdTicket}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Admin Panel */}
                        {view === 'admin' && (
                            <div className="max-w-7xl mx-auto px-4 py-8">
                                {!activeDept ? (
                                    // Department Selection
                                    <div className="space-y-8">
                                        <div className="text-center">
                                            <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                                {t.controlPanel}
                                            </h1>
                                            <p className="text-gray-600">{t.selectDeptControl}</p>
                                        </div>
                                        
                                        {/* System Overview */}
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <div className="card text-center">
                                                <div className="text-3xl font-bold text-blue-600">
                                                    {queue.filter(t => t.status === 'waiting').length}
                                                </div>
                                                <div className="text-gray-600">{t.waitingList}</div>
                                                <div className="mt-2 text-sm">
                                                    <span className="text-blue-500">{queue.filter(t => t.type === 'walk-in').length} {t.walkIn}</span>
                                                    <span className="mx-2">|</span>
                                                    <span className="text-purple-500">{queue.filter(t => t.type === 'appointment').length} {t.online}</span>
                                                </div>
                                            </div>
                                            <div className="card text-center">
                                                <div className="text-3xl font-bold text-green-600">
                                                    {queue.filter(t => t.status === 'called').length}
                                                </div>
                                                <div className="text-gray-600">{t.calledTickets}</div>
                                            </div>
                                            <div className="card text-center">
                                                <div className="text-3xl font-bold text-purple-600">
                                                    {appointments.length}
                                                </div>
                                                <div className="text-gray-600">{t.appointments}</div>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {DEPARTMENTS.map(dept => {
                                                const waitingCount = queue.filter(t => 
                                                    t.deptId === dept.id && t.status === 'waiting'
                                                ).length;
                                                
                                                return (
                                                    <button
                                                        key={dept.id}
                                                        onClick={() => setActiveDept(dept.id)}
                                                        className="card hover:border-blue-300"
                                                    >
                                                        <div className="flex items-center gap-4">
                                                            <div 
                                                                className="icon-wrapper"
                                                                style={{ backgroundColor: dept.color }}
                                                            >
                                                                <i className={dept.icon}></i>
                                                            </div>
                                                            <div className="text-left flex-1">
                                                                <h3 className="font-bold text-gray-800">
                                                                    {language === 'ar' ? dept.nameAr : dept.nameEn}
                                                                </h3>
                                                                <p className="text-sm text-gray-500">
                                                                    {language === 'ar' ? dept.roomAr : dept.roomEn}
                                                                </p>
                                                                <div className="mt-2">
                                                                    <div className="flex justify-between items-center">
                                                                        <span className="text-gray-600">{t.waiting}:</span>
                                                                        <span className="text-xl font-bold" style={{ color: dept.color }}>
                                                                            {waitingCount}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </button>
                                                );
                                            })}
                                        </div>
                                        
                                        <div className="flex justify-center gap-4">
                                            <a
                                                href="?view=kiosk"
                                                className="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition"
                                            >
                                                {t.returnToKiosk}
                                            </a>
                                            <a
                                                href="?view=display"
                                                target="_blank"
                                                className="px-6 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition"
                                            >
                                                {t.openDisplay}
                                            </a>
                                        </div>
                                    </div>
                                ) : (
                                    // Department Management
                                    <div className="space-y-6">
                                        <div className="card bg-gradient-to-r from-blue-600 to-blue-700 text-white">
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-4">
                                                    <button
                                                        onClick={() => setActiveDept(null)}
                                                        className="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition"
                                                    >
                                                        <i className="fas fa-arrow-left"></i>
                                                    </button>
                                                    <div>
                                                        <h2 className="text-2xl font-bold">
                                                            {language === 'ar' ? 
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.nameAr :
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.nameEn}
                                                        </h2>
                                                        <p className="opacity-90">
                                                            {language === 'ar' ? 
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.roomAr :
                                                                DEPARTMENTS.find(d => d.id === activeDept)?.roomEn}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div className="text-center">
                                                    <div className="text-3xl font-bold">
                                                        {lastNumbers[activeDept] || 0}
                                                    </div>
                                                    <div className="text-sm opacity-80">{t.lastNumber}</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {/* Waiting Queue */}
                                            <div className="card">
                                                <h3 className="text-xl font-bold text-gray-800 mb-4">
                                                    {t.waitingList} ({queue.filter(t => t.deptId === activeDept && t.status === 'waiting').length})
                                                </h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {queue
                                                        .filter(t => t.deptId === activeDept && t.status === 'waiting')
                                                        .map(ticket => (
                                                            <div key={ticket.id} className={`flex justify-between items-center p-3 rounded-lg border ${ticket.type === 'appointment' ? 'bg-purple-50 border-purple-200' : 'bg-gray-50'}`}>
                                                                <div>
                                                                    <div className="flex items-center gap-2">
                                                                        <div className="text-2xl font-bold text-gray-800">
                                                                            {ticket.displayText}
                                                                        </div>
                                                                        {ticket.type === 'appointment' && (
                                                                            <span className="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">
                                                                                {t.online}
                                                                            </span>
                                                                        )}
                                                                    </div>
                                                                    {ticket.customerName && (
                                                                        <div className="text-sm text-gray-600 mt-1">
                                                                            {ticket.customerName} - {ticket.customerPhone}
                                                                        </div>
                                                                    )}
                                                                    <div className="text-sm text-gray-500">
                                                                        {formatTime(new Date(ticket.timestamp))}
                                                                    </div>
                                                                </div>
                                                                <button
                                                                    onClick={() => callTicket(ticket)}
                                                                    className="btn-primary"
                                                                >
                                                                    <i className="fas fa-bullhorn mr-2"></i>
                                                                    {t.call}
                                                                </button>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                            
                                            {/* Called Tickets */}
                                            <div className="card">
                                                <h3 className="text-xl font-bold text-gray-800 mb-4">
                                                    {t.calledTickets} ({queue.filter(t => t.deptId === activeDept && t.status === 'called').length})
                                                </h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {queue
                                                        .filter(t => t.deptId === activeDept && t.status === 'called')
                                                        .map(ticket => (
                                                            <div key={ticket.id} className="p-4 bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg border border-green-200">
                                                                <div className="text-center mb-4">
                                                                    <div className="text-3xl font-bold text-gray-800">
                                                                        {ticket.displayText}
                                                                    </div>
                                                                    {ticket.customerName && (
                                                                        <div className="text-sm text-gray-600 mt-2">
                                                                            {ticket.customerName} - {ticket.customerPhone}
                                                                        </div>
                                                                    )}
                                                                    <div className="text-sm text-gray-500">
                                                                        {formatTime(new Date(ticket.timestamp))}
                                                                    </div>
                                                                </div>
                                                                <div className="flex gap-2">
                                                                    <button
                                                                        onClick={() => callTicket(ticket)}
                                                                        className="btn-success flex-1"
                                                                    >
                                                                        <i className="fas fa-redo mr-2"></i>
                                                                        {t.recall}
                                                                    </button>
                                                                    <button
                                                                        onClick={() => {
                                                                            if (QueueManager.updateTicket(ticket.id, { status: 'done' })) {
                                                                                const newData = QueueManager.getData();
                                                                                setSystemData(newData);
                                                                            }
                                                                        }}
                                                                        className="btn-danger flex-1"
                                                                    >
                                                                        <i className="fas fa-check mr-2"></i>
                                                                        {t.finish}
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {/* Appointments List */}
                                <div className="card mt-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        {t.appointmentsList} ({appointments.length})
                                    </h3>
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="p-3 text-right">{t.appointmentNumber}</th>
                                                    <th className="p-3 text-right">{t.name}</th>
                                                    <th className="p-3 text-right">{t.phone}</th>
                                                    <th className="p-3 text-right">{t.appointmentDate}</th>
                                                    <th className="p-3 text-right">{t.appointmentTime}</th>
                                                    <th className="p-3 text-right">{t.selectDept}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {appointments.slice(0, 5).map(appointment => {
                                                    const dept = DEPARTMENTS.find(d => d.id === appointment.deptId);
                                                    return (
                                                        <tr key={appointment.id} className="border-b hover:bg-gray-50">
                                                            <td className="p-3 font-bold">{appointment.number}</td>
                                                            <td className="p-3">{appointment.customerName}</td>
                                                            <td className="p-3">{appointment.customerPhone}</td>
                                                            <td className="p-3">{appointment.date}</td>
                                                            <td className="p-3">{appointment.time}</td>
                                                            <td className="p-3">
                                                                {language === 'ar' ? dept?.nameAr : dept?.nameEn}
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                        {appointments.length === 0 && (
                                            <div className="text-center py-8 text-gray-500">
                                                <i className="fas fa-calendar-times text-3xl mb-2"></i>
                                                <div>{t.noAppointments}</div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    {view !== 'display' && (
                        <footer className="bg-gray-800 text-white py-6">
                            <div className="max-w-7xl mx-auto px-4">
                                <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-truck text-2xl text-blue-300"></i>
                                        <div>
                                            <div className="font-bold">{CONFIG.companyName[language]}</div>
                                            <div className="text-sm text-gray-400">{CONFIG.systemName[language]}</div>
                                        </div>
                                    </div>
                                    
                                    <div className="text-center text-gray-300">
                                        <div>© 2025 {t.allRights}</div>
                                        <div className="text-sm mt-1">
                                            {t.techSupport}: {CONFIG.adminCode}
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-wrap gap-4">
                                        <a href="?view=kiosk" className="text-gray-300 hover:text-white">
                                            {t.visitorKiosk}
                                        </a>
                                        <a href="?view=display" target="_blank" className="text-gray-300 hover:text-white">
                                            {t.displayScreen}
                                        </a>
                                        <a href="?view=admin" className="text-gray-300 hover:text-white">
                                            {t.adminPanel}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    )}
                </div>
            );
        }

        // Initialize the app
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
